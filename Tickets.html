<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets | Floriade</title>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/bootstrap.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="shadow">
            <img src="./Floriade/FloriadeLogo.png">
            <div class="nav-item">
                <a href="./Home.html">Home</a>
                <a href="./News.html">News</a>
                <a href="./Discover.html">Discover</a>
                <a href="./Tickets.html" class="active">Tickets</a>
            </div>
        </nav>
    </header>

    <main class="ticket-area">
        <div class="ticket-box">
            <form action="./api.php" method="post" class="ticket-form">
                <h1 class="title title-highlight">Tickets</h1>
                <div class="input-area">
                    <label for="first">
                        First Name:
                        <input type="text" id="first" name="first" required>
                    </label>
                    <label for="last">
                        Last Name:
                        <input type="text" id="last" name="last" required>
                    </label>
                    <label for="phone">
                        Phone Number:
                        <input type="text" id="phone" name="phone" required>
                    </label>
                    <label for="pw">
                        Password:
                        <input type="password" id="pw" name="pw" required>
                    </label>

                    <input type="submit" value="Buy Ticket" class="button">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="socials">
            <img src="./Floriade/youtube.png">
            <img src="./Floriade/twitter.png">
            <img src="./Floriade/facebook.png">
            <img src="./Floriade/google.png">
        </div>
        <div class="copyright my-2">
            Copyright &copy; 2022 All Rights Reserved.
        </div>
    </footer>
</body>
